<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SinMa | சிந்మా </title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #F5F1EB;
        }
        img.sm-logo{

            width:100%;
            max-width:640px;
        }
        div.sm-hangings{
            min-height: 62vh;
            background-image: url('./hangings.png');
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;

            position: absolute;
            left: 0;

            width: 100%;

        }
        div.sm-header img{
            width: 100%;
            padding: 0;
            margin:0;
        }
        div.sm-footer{
            min-height: 50vh;
            background-image: url('./meenakshi.png');
            background-size: cover;
            background-repeat: no-repeat;

            left: 0;
            bottom: 0;

            z-index: 50;

  <body>
